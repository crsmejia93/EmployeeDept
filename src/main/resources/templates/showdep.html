<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">[[${department.name}]] Department</title>
</head>
<body>
<nav>
    <a href="/">Show All Departments</a>
    <a th:href="@{/departmentform}">Add A Department</a>
</nav>
<h2 th:text="${department.name}"></h2>
<table>
    <h4>All Current Employees</h4>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody th:each="emp: ${department.employees}">
    <tr>
        <td th:text="${emp.firstName}"></td>
        <td>
            <a th:href="@{/updateemp/{id}(id=${emp.id})}">Update</a>
            <a th:href="@{/viewemp/{id}(id=${emp.id})}">View</a>
            <a th:href="@{/deleteemp/{id}(id=${emp.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
